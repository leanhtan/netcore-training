job_build_dotnet:
       stage: build
       image: microsoft/dotnet:latest
       script:
         - dotnet restore SimpleBlogEngine
         - dotnet build SimpleBlogEngine/SimpleBlogEngine -c Release
         - dotnet publish SimpleBlogEngine/SimpleBlogEngine -c Release
       artifacts:
         expire_in: 12 hrs
         paths:
          - SimpleBlogEngine/SimpleBlogEngine/bin/Release/netcoreapp1.1/publish/